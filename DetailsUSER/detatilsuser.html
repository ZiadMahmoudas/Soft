<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DetailsUser</title>
    <link rel="stylesheet" href="../componentCSS/StaticStyles/flag-icons.min.css">

<body>
    <aside> 
            <div class="row rows">
                <div class="container bg-body-tertiary  py-4">
                    <div class="d-flex justify-content-between visa align-items-center">
                       <p>Your Account</p>
                       <div class="d-flex gap-4">
                          <button class="not" type="button">
                              <i class="bi bi-bell"></i>
                              <span style="display: none;">0</span> <!-- Notification count -->
                          </button>
                          <button type="submit" class="btn btn-danger" id="logout">LogOut</button>
                       </div>
                    </div>
               </div>
                <div class="col-12 col-md-4 coll py-5 d-flex flex-column">
                     <h3 id="User_name">Hello User: Loading...</h3> <!-- سيتم تحديث هذا العنصر -->
                     <hr>
                     <div class="container d-flex flex-column gap-4">         
                             <a href="../homepage/home.html" class="d-flex  align-items-center gap-5">
                               <i class="fa-solid fa-house-user" style="color: #ffffff;"></i>
                               <span>Home</span>
                             </a>   
                             <p id="Balance" style="font-size: 1.8125rem;">Balance: Loading...</p> <!-- سيتم تحديث هذا العنصر -->
                    </div>
                </div>
                <div class="col-12 col-md-8 py-4">  
                        <div class="container py-4 profile">
                            <h3 class="text-center">Your Profile Account</h3>
                        </div>
                        <div class="row rowq">
                            <div class="col-12 col-md-6 py-3">
                                <div class="form-group">
                                    <label class="form-label" for="name">First Name</label>
                                    <input class="form-control" type="text" id="name" placeholder="First Name">
                                </div>
                            </div>
                            <div class="col-12 col-md-6 py-3">
                                <div class="form-group">
                                    <label class="form-label" for="Address">Address</label>
                                    <input class="form-control" type="text" id="Address" placeholder="Address">
                                </div>
                            </div>
                            <div class="col-12 col-md-6 py-3">
                                <div class="form-group">
                                    <label class="form-label" for="Password">Password</label>
                                    <input class="form-control" type="text" id="Password" placeholder="Password">
                                </div>
                            </div>
                            <div class="">
                                <button class="btn btn-success edit">Save Changes</button>
                            </div>
                        </div>
                </div>
            </div>
    </aside>
</body>
